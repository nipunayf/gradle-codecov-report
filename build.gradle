plugins {
    id 'java'
}

allprojects {
    group = 'com.etl.pipeline'
    version = '1.0-SNAPSHOT'
    
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    
    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    
    dependencies {
        testImplementation 'junit:junit:4.13.2'
    }
}
