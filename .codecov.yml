codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: false

flags:
  unittests:
    paths:
      - extract/src/main/java/
      - transform/src/main/java/
      - load/src/main/java/
      - runner/src/main/java/
    carryforward: false

ignore:
  - "**/*Test.java"
  - "**/test/**"
  - "build/**"
  - ".gradle/**"
